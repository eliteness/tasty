<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eThena Swap</title>
    <style>
        /* FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;700&family=Merriweather:wght@700;900&display=swap');

        :root {
            --bg-body: #FFFFFF;
            --bg-card: #FFFFFF;
            --text-main: #000000;
            --border-color: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--bg-card);
            border-bottom: 2px solid var(--border-color);
        }

        .logo {
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .connect-btn {
            background: #fff;
            color: #000;
            padding: 8px 24px;
            border: 2px solid #000;
            font-family: 'Courier Prime', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        .connect-btn:hover { background: #000; color: #fff; }

        /* --- LAYOUT --- */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        /* --- SWAP CARD (Left) --- */
        .swap-section {
            width: 100%;
            max-width: 420px;
        }

        .swap-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            margin-bottom: 20px;
        }

        .trade-box {
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
            position: relative;
        }

        .trade-label {
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            color: #000;
            margin-bottom: 10px;
        }

        .trade-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        .token-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .token-text { display: flex; flex-direction: column; }
        .token-symbol {
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 20px;
            line-height: 1;
        }
        .token-name {
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            color: #555;
            margin-top: 2px;
        }

        .amount-container { text-align: right; width: 50%; }
        
        .input-amount {
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Merriweather', serif;
            font-size: 24px;
            font-weight: 900;
            text-align: right;
            outline: none;
            color: #000;
            padding: 0;
            margin: 0;
        }
        .input-amount::placeholder { color: #ccc; }
        
        .usd-value {
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            color: #333;
            margin-top: 4px;
        }
        .diff-red { color: #cc0000; }

        .swap-arrow-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .swap-arrow-btn {
            width: 40px;
            height: 40px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .swap-arrow-btn:hover { background: #000; color: #fff; }

        .receipt-section {
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            color: #000;
            margin-bottom: 20px;
        }
        .receipt-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #ccc;
        }

        .swap-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 16px;
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .swap-btn:hover { background: #000; color: #fff; }

        /* --- STATS CARD (Right) --- */
        .stats-section {
            flex: 1;
            max-width: 500px;
            border: 2px solid #000;
            padding: 24px;
            background: #fff;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            font-family: 'Courier Prime', monospace;
        }
        
        .price-big {
            font-family: 'Merriweather', serif;
            font-size: 32px;
            font-weight: 900;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }
        .stat-box {
            border: 1px solid #000;
            padding: 12px;
        }
        .stat-label {
            font-family: 'Courier Prime', monospace;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .stat-val { font-weight: 700; }

        /* --- LIQUIDITY BREAKDOWN (NEW ADDITION) --- */
        .liquidity-breakdown {
            margin-top: 30px;
            border-top: 2px dashed #000;
            padding-top: 20px;
        }
        .liq-title {
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 14px;
            margin-bottom: 16px;
            text-transform: uppercase;
        }
        .liq-row {
            margin-bottom: 16px;
        }
        .liq-text {
            display: flex;
            justify-content: space-between;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            margin-bottom: 6px;
            font-weight: 700;
        }
        /* Wireframe Style Bar */
        .bar-container {
            width: 100%;
            height: 14px;
            border: 1px solid #000;
            background: #fff;
            padding: 1px; /* Small gap between border and fill */
        }
        .bar-fill {
            height: 100%;
            background: #000;
            width: 50%;
        }
        /* Striped fill for the second token to differentiate */
        .bar-fill.striped {
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 2px,
                #fff 2px,
                #fff 6px
            );
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">eTHENA</div>
        <button class="connect-btn">CONNECT WALLET</button>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-container">

        <!-- LEFT: SWAP -->
        <div class="swap-section">
            <div class="swap-container">
                <!-- SELL -->
                <div class="trade-box">
                    <div class="trade-label">Sell</div>
                    <div class="trade-content">
                        <div class="token-info" onclick="setMode('sell')">
                            <img src="" id="sellIcon" class="token-icon">
                            <div class="token-text">
                                <span class="token-symbol" id="sellSymbol">---</span>
                                <span class="token-name" id="sellName">Token</span>
                            </div>
                        </div>
                        <div class="amount-container">
                            <input type="number" id="inputAmount" class="input-amount" placeholder="0" oninput="calculateSwap()">
                            <div class="usd-value" id="sellUsd">$0.00</div>
                        </div>
                    </div>
                </div>

                <!-- ARROW -->
                <div class="swap-arrow-container">
                    <div class="swap-arrow-btn" onclick="toggleSwap()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
                    </div>
                </div>

                <!-- BUY -->
                <div class="trade-box">
                    <div class="trade-label">Buy</div>
                    <div class="trade-content">
                        <div class="token-info" onclick="setMode('buy')">
                            <img src="" id="buyIcon" class="token-icon">
                            <div class="token-text">
                                <span class="token-symbol" id="buySymbol">---</span>
                                <span class="token-name" id="buyName">Token</span>
                            </div>
                        </div>
                        <div class="amount-container">
                            <input type="text" id="outputAmount" class="input-amount" placeholder="0" readonly>
                            <div class="usd-value" id="buyUsd"><span class="diff-red">0%</span> $0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="receipt-section">
                <div class="receipt-row">
                    <span>Trade Type</span>
                    <span>Volatile</span>
                </div>
                <div class="receipt-row">
                    <span>Rate</span>
                    <span id="rateDisplay">---</span>
                </div>
                <div class="receipt-row">
                    <span>Quote (Inc. Fees)</span>
                    <span id="quoteDisplay">---</span>
                </div>
            </div>

            <button class="swap-btn">SWAP</button>
        </div>

        <!-- RIGHT: STATS & LIQUIDITY -->
        <div class="stats-section">
            
            <!-- HEADER -->
            <div class="chart-header">
                <div>
                    <div style="font-weight:bold" id="pairName">... / ...</div>
                    <div style="font-size:12px; margin-top:4px;" id="currentDate">Jan 16, 2026</div>
                </div>
                <div style="text-align:right">
                    <div class="price-big" id="mainPrice">$0.00</div>
                    <div id="priceChange" style="font-size:14px; color:green;">+0.00%</div>
                </div>
            </div>

            <!-- GRID -->
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-label">Market Cap</div>
                    <div class="stat-val" id="fdvValue">---</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Liquidity USD</div>
                    <div class="stat-val" id="liqValue">---</div>
                </div>
            </div>

            <!-- LIQUIDITY BREAKDOWN BARS -->
            <div class="liquidity-breakdown">
                <div class="liq-title">Pool Composition</div>

                <!-- POOL 1 -->
                <div class="liq-row">
                    <div class="liq-text">
                        <span id="pool1Label">TOKEN A</span>
                        <span id="pool1Val">0.00</span>
                    </div>
                    <div class="bar-container">
                        <!-- Solid Black Bar -->
                        <div class="bar-fill" style="width: 50%;"></div>
                    </div>
                </div>

                <!-- POOL 2 -->
                <div class="liq-row">
                    <div class="liq-text">
                        <span id="pool2Label">TOKEN B</span>
                        <span id="pool2Val">0.00</span>
                    </div>
                    <div class="bar-container">
                        <!-- Striped Bar for distinction -->
                        <div class="bar-fill striped" style="width: 50%;"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        const API = "https://api.dexscreener.com/latest/dex/search?q=fbomb%20ethena";
        const ICON_BOMB = "https://thena.fi/_next/image?url=https%3A%2F%2Fcdn.thena.fi%2Flogos%2FfBOMB.png&w=1920&q=75&dpl=dpl_6GpgTuCCNC4xHwdbe5brB6yEqQX5";
        const ICON_ETHENA = "https://thena.fi/_next/image?url=https%3A%2F%2Fcdn.thena.fi%2Flogos%2FeTHENA.png&w=1920&q=75&dpl=dpl_6GpgTuCCNC4xHwdbe5brB6yEqQX5";

        let pairData = null;
        let isBuyMode = true;

        async function init() {
            document.getElementById('currentDate').innerText = new Date().toLocaleString();
            try {
                const res = await fetch(API);
                const data = await res.json();
                if(data.pairs && data.pairs.length > 0) {
                    pairData = data.pairs[0];
                    updateUI();
                }
            } catch(e) { console.error(e); }
        }

        function formatCurrency(num) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(num);
        }
        function formatNum(num) {
            return new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 }).format(num);
        }

        function toggleSwap() {
            isBuyMode = !isBuyMode;
            const val = document.getElementById('inputAmount').value;
            document.getElementById('inputAmount').value = document.getElementById('outputAmount').value;
            updateSwapUI();
        }

        function updateUI() {
            if(!pairData) return;

            // Header Stats
            document.getElementById('pairName').innerText = pairData.baseToken.symbol + " / " + pairData.quoteToken.symbol;
            document.getElementById('mainPrice').innerText = "$" + parseFloat(pairData.priceUsd).toFixed(4);
            const chg = pairData.priceChange.h24;
            const chgEl = document.getElementById('priceChange');
            chgEl.innerText = (chg >= 0 ? "+" : "") + chg + "%";
            chgEl.style.color = chg >= 0 ? "#00aa00" : "#cc0000";

            document.getElementById('fdvValue').innerText = formatCurrency(pairData.fdv);
            document.getElementById('liqValue').innerText = formatCurrency(pairData.liquidity.usd);

            // --- POPULATE LIQUIDITY BREAKDOWN ---
            document.getElementById('pool1Label').innerText = pairData.baseToken.symbol;
            document.getElementById('pool1Val').innerText = formatNum(pairData.liquidity.base);

            document.getElementById('pool2Label').innerText = pairData.quoteToken.symbol;
            document.getElementById('pool2Val').innerText = formatNum(pairData.liquidity.quote);

            updateSwapUI();
        }

        function updateSwapUI() {
            const tBomb = { sym: 'FBOMB', name: 'Fantom Bomb', icon: ICON_BOMB };
            const tEthena = { sym: 'ETHENA', name: 'Ethena Coin', icon: ICON_ETHENA };
            const inputT = isBuyMode ? tBomb : tEthena;
            const outputT = isBuyMode ? tEthena : tBomb;

            document.getElementById('sellSymbol').innerText = inputT.sym;
            document.getElementById('sellName').innerText = inputT.name;
            document.getElementById('sellIcon').src = inputT.icon;

            document.getElementById('buySymbol').innerText = outputT.sym;
            document.getElementById('buyName').innerText = outputT.name;
            document.getElementById('buyIcon').src = outputT.icon;

            calculateSwap();
        }

        function calculateSwap() {
            if(!pairData) return;
            const amountIn = parseFloat(document.getElementById('inputAmount').value);
            
            if(!amountIn) {
                document.getElementById('outputAmount').value = "";
                document.getElementById('sellUsd').innerText = "$0.00";
                document.getElementById('buyUsd').innerHTML = `<span class="diff-red">0%</span> $0.00`;
                return;
            }

            const basePrice = parseFloat(pairData.priceUsd); 
            const quotePrice = basePrice / parseFloat(pairData.priceNative);

            let priceIn, priceOut;
            if(isBuyMode) {
                priceIn = basePrice;
                priceOut = quotePrice;
            } else {
                priceIn = quotePrice;
                priceOut = basePrice;
            }

            const totalUsd = amountIn * priceIn;
            const amountOut = totalUsd / priceOut;
            const rate = amountOut / amountIn;

            document.getElementById('outputAmount').value = amountOut.toFixed(4);
            document.getElementById('sellUsd').innerText = formatCurrency(totalUsd);
            
            const feeAdj = totalUsd * 0.995; 
            document.getElementById('buyUsd').innerHTML = `<span class="diff-red">-0.5%</span> ${formatCurrency(feeAdj)}`;

            document.getElementById('rateDisplay').innerText = `1 ${document.getElementById('sellSymbol').innerText} = ${rate.toFixed(4)} ${document.getElementById('buySymbol').innerText}`;
            document.getElementById('quoteDisplay').innerText = amountOut.toFixed(4) + " " + document.getElementById('buySymbol').innerText;
        }

        init();
    </script>
</body>
</html>
